<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather-o-Meter</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div class="container">
      <div class="app-name">Weather-o-Meter</div>

      <form class="search-form" id="search-form" autocomplete="off">
        <label class="search-form-label" for="inlineFormInputName2"></label>
        <input
          type="text"
          class="search-form-input"
          id="search-form-input"
          placeholder="Enter city"
        />
        <button type="submit" class="submit-btn">SEARCH</button>
        <button type="button" class="current-btn" id="currentLocationButton">
          Current Location
        </button>
      </form>

      <div class="row">
        <div class="col"></div>
      </div>

      <div class="row justify-content-between" id="rowFirstCol">
        <div class="col-md-4 align-self-center" id="firstCol">
          <p class="cityName" id="city-name">Amsterdam</p>

          <p class="date" id="date"></p>
          <p id="weatherIs">Partly sunny</p>
        </div>

        <div class="col-md-4 align-self-center" id="firstCol">
          <img
            class="main-img"
            id="mainImg"
            src="img/cloud.png"
            alt="sunny"
            width="90px"
          />
        </div>

        <div class="col-md-4 align-self-center" id="firstCol">
          <strong class="temperature" id="temperature"> </strong>
          <span class="units">
            <a href="#" id="celsiusLink" class="active"> °C</a> |
            <a href="#" id="fahrenheitLink">°F</a></span
          >

          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> m/h</li>
            <li>Feels Like: <span id="feels"> </span>°</li>
          </ul>
        </div>
      </div>

      <div class="weekDays" id="weekDays"></div>
    </div>

    <p id="codeLink">
      <strong>
        <a href="https://github.com/Braeae/plusproject" target="_blank"
          >Open-source code</a
        >
        by Busra
      </strong>
    </p>

    <script src="script.js"></script>
  </body>
</html>
